    <main>
        <h1>Свяжитесь с нами</h1>
        <p>Готовы отправиться в путешествие? Заполните форму ниже!</p>
        <form id="contactForm">
            <label for="name">Ваше имя:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Ваш Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Отправить в космос!">
        </form>
        <div id="formMessage" style="display:none; margin-top: 20px; padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;">
            Спасибо! Ваше сообщение отправлено. Мы свяжемся с вами скоро!
        </div>
    </main>
